<!DOCTYPE html>
<html>
  <head>
    <title>Spiral Timeline</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }
      .timeline {
        position: relative;
        width: 90%;
        height: 600px;
        margin: 50px auto;
      }
      .dot {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #ffffff;
        border: 2px solid #0077c2;
        font-size: 12px;
        font-weight: bold;
        color: #0077c2;
        text-align: center;
        line-height: 20px;
      }
      .year {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
        color: #0077c2;
      }
      .year:nth-child(odd) {
        transform: translate(-50%, -50%) rotate(180deg);
      }
      .year:nth-child(even) {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      .dot:nth-child(odd) {
        transform: translate(-50%, -50%) rotate(180deg);
      }
      .dot:nth-child(even) {
        transform: translate(-50%, -50%) rotate(0deg);
      }
    </style>
  </head>
  <body>
    <div class="timeline">
      <div class="year" style="top: 50%; left: 50%;">2010</div>
      <div class="dot" style="top: 20%; left: 50%;">2010</div>
      <div class="year" style="top: 25%; left: 65%;">2011</div>
      <div class="dot" style="top: 45%; left: 65%;">2011</div>
      <div class="year" style="top: 35%; left: 80%;">2012</div>
      <div class="dot" style="top: 70%; left: 80%;">2012</div>
      <div class="year" style="top: 55%; left: 75%;">2013</div>
      <div class="dot" style="top: 85%; left: 75%;">2013</div>
      <div class="year" style="top: 75%; left: 55%;">2014</div>
      <div class="dot" style="top: 100%; left: 55%;">2014</div>
      <div class="year" style="top: 90%; left: 30%;">2015</div>
      <div class="dot" style="top: 100%; left: 10%;">2015</div>
      <div class="year" style="top: 80%; left: 15%;">2016</div>
      <div class="dot" style="top: 85%; left: 5%;">2016</div>
      <div class="year" style="top: 60%; left: 10%;">2017</div>
      <div class="year" style="top: 40%; left: 15%;">2018</div>
<div class="dot" style="top: 55%; left: 5%;">2018</div>
<div class="year" style="top: 20%; left: 30%;">2019</div>
<div class="dot" style="top: 30%; left: 10%;">2019</div>
<div class="year" style="top: 10%; left: 55%;">2020</div>
<div class="dot" style="top: 15%; left: 45%;">2020</div>
<div class="year" style="top: 20%; left: 75%;">2021</div>
<div class="dot" style="top: 35%; left: 75%;">2021</div>
<div class="year" style="top: 45%; left: 80%;">2022</div>
<div class="dot" style="top: 65%; left: 80%;">2022</div>
<div class="year" style="top: 65%; left: 65%;">2023</div>
<div class="dot" style="top: 90%; left: 65%;">2023</div>
</div>

  </body>
</html>
